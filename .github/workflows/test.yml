          # export JAVA_8=$JAVA_HOME_8_X64/bin/java
          # export PATH=$JAVA_HOME_17_X64/bin:$PATH
          echo "JAVA_17=$JAVA_HOME_17_X64/bin/java" >> $GITHUB_ENV
          echo "JAVA_8=$JAVA_HOME_8_X64/bin/java" >> $GITHUB_ENV
