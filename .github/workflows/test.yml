      - name: Integration test
        run: |
          flutter pub run melos test:integration --no-select
  test_heavy_macos:
    needs: 
      - hard_resources_preparation
      - test_macos
    env:
      MACHINE_OS: macos
      DART_TEST_RESOURCES: ${{ github.workspace }}/minimal_resources
